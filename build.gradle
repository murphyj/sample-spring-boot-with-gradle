apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    baseName = 'fruugly-api'
    version  = '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}